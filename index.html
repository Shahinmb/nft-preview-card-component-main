<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="card">
    <img alt="cube picture" src="images/image-equilibrium.jpg" width="300" heigt="300" class="picture">
    <img src="images/icon-view.svg" class="view">
    <p class="p1">Equilibrium #3429</p>

    <p class="p2"> Our Equilibrium collection promotes balance and calm.</p>
    <div class="caption">
        <div class="eth">
            <img alt="ethereum icon" src="images/icon-ethereum.svg" width="11" height="18">
            <p> 0.041 ETH</p>
        </div>
        <div class="time">
            <img alt="clock icon" src="images/icon-clock.svg" width="18" height="18">
            <p> 3 days left</p>
        </div>
    </div>
    <hr>
    <img alt="avatar" src="images/image-avatar.png" width="30" height="30" class="avatar">
    <p class="p3">Creation of <span>Jules Wyvern</span></p>
</div>
</body>
</html>
